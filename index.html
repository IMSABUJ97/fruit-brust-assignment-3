<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Burst Website</title>
  <!-- tailwind and daisy ui cdn  -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts Lato -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- tailwind custom classes -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>

  <!-- custom styles -->
  <style>
    .font-Lato{
      font-family: 'Lato', sans-serif;
    }
  </style>

</head>
<body class="Lato">
    <header>
          <section class="flex items-center py-6 px-6 bg-[#F85559] border-b space-x-6 rounded-full">
            <div class="space-x-4">
              <a href="#" class="">Home</a>
              <a href="#" class="">About Us</a>
              <a href="#" class="">Shop</a>
              <a href="#" class="">All Fruits</a>
            </div>
  
            <div class="flex items-center space-x-4">
              <img src="images/logo.png" alt="">
              <h2>Fruit Burst</h2>
            </div>
  
            <div class="relative flex  items-center text-gray-400 focus:within:text-gray-600">
              
              <i class="w-5 h-5 absolute ml-3 fa-solid fa-magnifying-glass pointer-events-none"></i>
              
              <form action="" class="w-full md:w-auto">
                <input 
                type="text"
                name="search"
                placeholder="Search here"
                autocomplete="off"
                aria-label="search-here"
                class="w-full pr-3 pl-10 py-2 font-semibold placeholder-gray-500 text-black rounded-full border-none ring-2 ring-gray-300 focus:ring-gray-500 focus-ring-2">
              </form>

            </div>
          </section>
    </header>
    <main>
      <h2 class="text-[#FFFFFF]">Sabuj</h2>
      <div class="carousel w-full">
        <div id="slide1" class="carousel-item relative w-full">
          <img src="images/banner1.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide4" class="btn btn-circle">❮</a> 
            <a href="#slide2" class="btn btn-circle">❯</a>
          </div>
        </div> 
        <div id="slide2" class="carousel-item relative w-full">
          <img src="images/banner2.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide1" class="btn btn-circle">❮</a> 
            <a href="#slide3" class="btn btn-circle">❯</a>
          </div>
        </div> 
        <div id="slide3" class="carousel-item relative w-full">
          <img src="images/banner3.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide2" class="btn btn-circle">❮</a> 
            <a href="#slide4" class="btn btn-circle">❯</a>
          </div>
        </div> 
        <div id="slide4" class="carousel-item relative w-full">
          <img src="images/banner4.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide3" class="btn btn-circle">❮</a> 
            <a href="#slide1" class="btn btn-circle">❯</a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class=" bg-[#121212] w-full text-[#FFF] flex items-center justify-center pt-50">
        <img src="images/logo.png" alt="">
          <h3>Fruit Burst</h3>
          <ul class="socials flex items-start gap-5 justify-center">
              <li><a href="#"><i class="fa fa-facebook"></i></a></li>
              <li><a href="#"><i class="fa fa-twitter"></i></a></li>
              <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
              <li><a href="#"><i class="fa fa-youtube"></i></a></li>
              <li><a href="#"><i class="fa fa-linkedin-square"></i></a></li>
          </ul>
      </div>
  </footer>
</body>
</html>
